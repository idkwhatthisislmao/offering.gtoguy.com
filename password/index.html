<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Required</title>

    <meta property="og:description" content="Password Protected">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/crypto-js.min.js"></script>
    <script src="../essential/hidden.js" defer></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        input[type="password"] {
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 10px;
            font-size: 1.2em;
            width: 250px;
            border-radius: 5px;
        }
        button {
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
   <div class="container">
       <input type="password" id="passwordInput" placeholder="Enter Password">
       <button id="submitButton">Enter</button>
   </div>

     <script>
       const main = "U2FsdGVkX1+tjXqD8U4szWubd0Knxe5lE68T2vSE5R1GckgU6e74VgT/AAWf7GejD6N3tqg+k7F/poZ3F4e1K70wHmS2cUrFkAIk8J2p6gY=";
       const key = 'UIqWDlOhgP47V02P47WDlOhgfWVN9cdsvUcdsvU';

       function encryptPassword(userinput) {
           const encrypted = CryptoJS.AES.encrypt(userinput, key).toString();
           return encrypted;
       }

       document.addEventListener('DOMContentLoaded', function () {
           document.getElementById("submitButton").addEventListener("click", function() {
               const userinput = document.getElementById("passwordInput").value;
               const enc = encryptPassword(userinput);
               
               if (enc === main) {
                   window.location.href = "https://drive.google.com/uc?export=download&id=102P47VkNANWUSUIqWDlOhgfWVN9cdsvU";
               } else {
                   alert("Incorrect password. Please try again.");
               }
           });
       });
   </script>
</body>
</html>
