<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <!-- Link to Google Fonts to use Montserrat -->
    <meta property="og:description" content="cool gavin guy">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Style for the body to have black background */
        body {
            background-color: black;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100%;
            color: white;
        }

        /* Center the text and set some margin from the top */
        .container {
            text-align: center;
            margin-top: 20%;
        }

        /* Style the link */
        a {
            color: white;
            font-size: 5vw; /* Scalable text size */
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        /* Hover effect for the link */
        a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://example.com" target="_blank">It is a process in the plan.</a>
    </div>
</body>
</html>
